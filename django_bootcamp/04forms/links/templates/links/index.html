{% extends "links/_base.html" %}

{% block title %}homepage{% endblock title %}



{% block content %}
<h1>Links</h1>
{% if links %}
    <ul>
        {% for link in links %}
        <li><a href="{{ link.url }}" target='_blank' style="text-decoration: none;">{{ link.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h2>No links</h2>
{% endif %}
{% endblock content %}
