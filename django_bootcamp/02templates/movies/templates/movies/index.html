{% extends "movies/_base.html" %}

{% block content %}
    <h1>Popular Movies</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}
            <li>{{ movie|title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>List in progress. Come back later!</p>
    {% endif %}
{% endblock content %}
